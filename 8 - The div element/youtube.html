<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com clone</title>
    <style>
      .thumbnail{

      }

      .searchBar {
        display: block;

      }
      
      .video-title{
        width:300px;
      }

      .video-author,
      .video-stats{
      }

        display: inline-block;

        margin-right: 15px;
      }
    </style>
  </head>

  <body>

    <input class = "searchBar" type="text" placeholder="Search">

      </p>

        430 mil visualizações &#183;	Transmitido há 1 mês

    </div>

        Forza Horizon 5: RTX 4090 24GB (8K Maximum Settings RTX ON / DLSS ON)

  </body>
</html>
