<!DOCTYPE html>
<html lang="en">
  
  <style>
    .square{
      background-color: red;
      color: red;
      width: 300px;
      height: 300px;
      display: inline-block;
      margin-right: 20px;
    }

    .circle{
      background-color: green;
      color: green;
      border-radius: 300px;
      width: 300px;
      height: 300px;
      text-align: center;
      display: inline-block;
    }
  </style>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Square</title>
  </head>
  
  <body>
    <div class = square>
      Red Square
    </div>

    <div class = circle>
      Green Circle
    </div>
  </body>
</html>
